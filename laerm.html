<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lärmpegel-Auswertung</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        #container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
            display: flex;
            min-height: 80vh;
        }
        .sidebar {
            width: 220px;
            background: #224e7a;
            color: #fff;
            border-radius: 8px 0 0 8px;
            padding: 32px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 24px;
            font-size: 1.13em;
            padding: 6px 8px;
            width: calc(100% - 48px);
            border-radius: 4px;
            transition: background 0.2s;
            display: block;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #163c5a;
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            padding: 30px 40px;
        }
        .chart-block {
            margin-bottom: 50px;
        }
        .input-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .input-row label {
            margin-right: 8px;
        }
        .input-row select {
            font-size: 1em;
            padding: 4px 8px;
        }
        .input-row input[type="datetime-local"] {
            font-size: 1em;
        }
        @media (max-width: 900px) {
            #container { flex-direction: column; }
            .sidebar { flex-direction: row; width: 100%; border-radius: 8px 8px 0 0;}
            .sidebar a { margin: 10px; font-size: 1em; width: auto;}
            .main-content { padding: 20px 10px;}
        }
        @media (max-width: 600px) {
            .main-content { padding: 5vw;}
            .input-row { flex-direction: column; align-items: stretch;}
        }
    </style>
</head>
<body>
<div id="container">
    <nav class="sidebar">
        <a href="index.html">Start</a>
        <a href="laerm.html" class="active">Lärmmessung</a>
        <a href="fahrzeuge.html">Fahrzeugaufkommen</a>
    </nav>
    <div class="main-content">
        <h1>Lärmpegel Monitoring</h1>

        <div class="chart-block">
            <h2>Lärmpegel (Live, alle 5 Minuten aktualisiert)</h2>
            <p>WHO-Grenzwerte: 55 dB (Empfehlung), 65 dB (kritisch), 70 dB (gesundheitsschädlich)</p>
            <canvas id="laermpegel-live" height="220"></canvas>
        </div>

        <div class="chart-block">
            <h2>Historische Lärmpegel-Auswertung</h2>
            <div class="input-row">
                <label for="zeitraum">Zeitraum:</label>
                <select id="zeitraum" onchange="setZeitraumPreset(this.value)">
                    <option value="10">10 Minuten</option>
                    <option value="30">30 Minuten</option>
                    <option value="60">1 Stunde</option>
                    <option value="360">6 Stunden</option>
                    <option value="720">12 Stunden</option>
                    <option value="1440">24 Stunden</option>
                </select>
                <span style="margin-left:15px; margin-right:8px;">oder Zeitraum:</span>
                <label for="von">von:</label>
                <input type="datetime-local" id="von" style="margin-right:8px;">
                <label for="bis">bis:</label>
                <input type="datetime-local" id="bis" style="margin-right:8px;">
                <button onclick="zeitraumVonBis()">Anwenden</button>
            </div>
            <canvas id="laermpegel-historic" height="320"></canvas>
        </div>
    </div>
</div>

<script>
// Chart.js Plugin für farbige Schwellenbereiche
const backgroundRangesPlugin = {
    id: 'backgroundRanges',
    beforeDatasetsDraw: (chart) => {
        const { ctx, chartArea, scales } = chart;
        if (!chartArea) return;
        // Bereiche: [unten, oben, Farbe, Opazität]
        const ranges = [
            [40, 55, 'green', 0.09],
            [55, 65, 'yellow', 0.08],
            [65, 70, 'orange', 0.08],
            [70, 100, 'red', 0.07]
        ];
        ranges.forEach(([yMin, yMax, color, alpha]) => {
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = color;
            const y0 = scales.y.getPixelForValue(yMax);
            const y1 = scales.y.getPixelForValue(yMin);
            ctx.fillRect(chartArea.left, y0, chartArea.right - chartArea.left, y1 - y0);
            ctx.restore();
        });
    }
};

let alleLabels = [];
let alleDaten = [];
let alleRawLabels = [];
let alleRawDaten = [];

async function fetchPegelDaten() {
    const response = await fetch('Daten/pegel.txt');
    const text = await response.text();
    const lines = text.trim().split('\n');
    const labels = [];
    const daten = [];
    lines.forEach(line => {
        const match = line.match(/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}):\d{2} - (?:Maximaler|Aktueller) Pegel: ([0-9.]+) dB$/);
        if (match) {
            labels.push(match[1]);
            daten.push(parseFloat(match[2]));
        }
    });
    return {labels, daten};
}

function genGrenzwertArray(wert, len) {
    return Array(len).fill(wert);
}

let liveChart;
let historicChart;

function setZeitraumPreset(minuten) {
    document.getElementById('von').value = '';
    document.getElementById('bis').value = '';
    updateHistoricChartPreset(parseInt(minuten));
}

function updateHistoricChartPreset(minuten) {
    const now = new Date();
    const msBack = minuten * 60 * 1000;
    const timeBack = new Date(now.getTime() - msBack);

    const filteredIdx = alleRawLabels
        .map((label, idx) => ({label, idx}))
        .filter(obj => {
            const d = new Date(obj.label.replace(' ', 'T'));
            return d >= timeBack;
        })
        .map(obj => obj.idx);

    let labels = [];
    let daten = [];
    if (filteredIdx.length > 0) {
        labels = filteredIdx.map(i => alleRawLabels[i].substring(11));
        daten = filteredIdx.map(i => alleRawDaten[i]);
    }

    renderHistoricChart(labels, daten);
}

function zeitraumVonBis() {
    const von = document.getElementById('von').value;
    const bis = document.getElementById('bis').value;
    if (!von || !bis) {
        alert("Bitte 'von' und 'bis' Datum/Zeit wählen.");
        return;
    }
    const vonDate = new Date(von);
    const bisDate = new Date(bis);

    const filteredIdx = alleRawLabels
        .map((label, idx) => ({label, idx}))
        .filter(obj => {
            const d = new Date(obj.label.replace(' ', 'T'));
            return d >= vonDate && d <= bisDate;
        })
        .map(obj => obj.idx);

    let labels = [];
    let daten = [];
    if (filteredIdx.length > 0) {
        labels = filteredIdx.map(i => alleRawLabels[i].substring(11));
        daten = filteredIdx.map(i => alleRawDaten[i]);
    }

    renderHistoricChart(labels, daten);
}

async function ladePegelDaten() {
    const { labels, daten } = await fetchPegelDaten();
    alleLabels = labels.slice(-10);
    alleDaten = daten.slice(-10);
    alleRawLabels = labels;
    alleRawDaten = daten;

    const liveLabels = alleLabels.map(l => l.substring(11));
    const liveDaten = alleDaten;

    if (liveChart) liveChart.destroy();
    liveChart = new Chart(document.getElementById('laermpegel-live').getContext('2d'), {
        type: 'line',
        data: {
            labels: liveLabels,
            datasets: [
                {
                    label: 'Lärmpegel (dB)',
                    data: liveDaten,
                    borderColor: 'blue',
                    borderWidth: 1,
                    backgroundColor: 'rgba(0,0,255,0.07)',
                    fill: true,
                    tension: 0.22,
                    pointRadius: 3,
                    pointHoverRadius: 7
                },
                {
                    label: 'WHO Empfehlung (55 dB)',
                    data: genGrenzwertArray(55, liveLabels.length),
                    borderColor: 'green',
                    borderDash: [4,4],
                    pointRadius: 0,
                    borderWidth: 1,
                    fill: false
                },
                {
                    label: 'WHO kritisch (65 dB)',
                    data: genGrenzwertArray(65, liveLabels.length),
                    borderColor: 'orange',
                    borderDash: [4,4],
                    pointRadius: 0,
                    borderWidth: 1,
                    fill: false
                },
                {
                    label: 'WHO gesundheitsschädlich (70 dB)',
                    data: genGrenzwertArray(70, liveLabels.length),
                    borderColor: 'red',
                    borderDash: [4,4],
                    pointRadius: 0,
                    borderWidth: 1,
                    fill: false
                }
            ]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' },
                tooltip: { cornerRadius: 6, enabled: true, mode: 'index', intersect: false }
            },
            scales: {
                y: { min: 40, max: 100, title: {display:true, text:'dB'}, ticks: { stepSize: 5 } },
                x: { ticks: { autoSkip: false, maxRotation: 60, minRotation: 30 } }
            }
        },
        plugins: [backgroundRangesPlugin]
    });

    // Standard: Letzte 10 Minuten
    updateHistoricChartPreset(10);
}

function renderHistoricChart(labels, daten) {
    if (historicChart) historicChart.destroy();
    historicChart = new Chart(document.getElementById('laermpegel-historic').getContext('2d'), {
        type: 'line',
        data: {
            labels,
            datasets: [
                {
                    label: 'Lärmpegel (dB)',
                    data: daten,
                    borderColor: 'blue',
                    borderWidth: 1,
                    backgroundColor: 'rgba(0,0,255,0.07)',
                    fill: true,
                    tension: 0.22,
                    pointRadius: 3,
                    pointHoverRadius: 7
                },
                {
                    label: 'WHO Empfehlung (55 dB)',
                    data: genGrenzwertArray(55, labels.length),
                    borderColor: 'green',
                    borderDash: [4,4],
                    pointRadius: 0,
                    borderWidth: 1,
                    fill: false
                },
                {
                    label: 'WHO kritisch (65 dB)',
                    data: genGrenzwertArray(65, labels.length),
                    borderColor: 'orange',
                    borderDash: [4,4],
                    pointRadius: 0,
                    borderWidth: 1,
                    fill: false
                },
                {
                    label: 'WHO gesundheitsschädlich (70 dB)',
                    data: genGrenzwertArray(70, labels.length),
                    borderColor: 'red',
                    borderDash: [4,4],
                    pointRadius: 0,
                    borderWidth: 1,
                    fill: false
                }
            ]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' },
                tooltip: { cornerRadius: 6, enabled: true, mode: 'index', intersect: false }
            },
            scales: {
                y: { min: 40, max: 100, title: {display:true, text:'dB'}, ticks: { stepSize: 5 } },
                x: { ticks: { autoSkip: false, maxRotation: 60, minRotation: 30 } }
            }
        },
        plugins: [backgroundRangesPlugin]
    });
}

document.getElementById('von').addEventListener('change', () => {/* leer */});
document.getElementById('bis').addEventListener('change', () => {/* leer */});

ladePegelDaten();
</script>
</body>
</html>
